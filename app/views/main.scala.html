@(title: String, homeLink: String, readmeLink: String, treeLink: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
    <script src="@routes.Assets.at("js/jquery-1.8.3.min.js")" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-narrow">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="@homeLink"><a href="/">Home</a></li>
          <li class="@readmeLink"><a href="/readme">README</a></li>
          <li class="@treeLink"><a href="/tree">Config File Tree</a></li>
        </ul>
        <h3 class="muted">C-RATION</h3>
      </div>
      <hr/>
      <div class="row-fluid">
        @content
      </div>
      <div class="footer">
        <h6>&copy; The Internet 2012</h6>
      </div>
    </div>
    <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
  </body>
</html>
